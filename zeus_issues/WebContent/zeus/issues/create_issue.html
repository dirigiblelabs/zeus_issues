<body style="margin-left: 20px">
<div ng-include="'header.html'"></div>

	<div id="wrap" ng-controller="NewOrEditController">
		<div class="row">
			<div class="col-lg-12">
		    	<h1 class="page-header">Create Issue</h1>
			</div>
		</div>
		<div class="container well">
            <div>
            	<div class="alert alert-danger" ng-show="errorMessage">
                    <strong>Oh snap!</strong> {{errorMessage}}
                </div>
                <div class="alert alert-success" ng-show="successfullyUpdated">
                    <strong>Well done!</strong> Entity successfully updated!
                </div>
                <div>
					<label>#</label> 
                    <input type="text" class="form-control" ng-model="entity.issue_id" readonly>
					<br>
					<label>Name</label> 
					<input type="text" class="form-control" ng-model="entity.issue_name" required="required">
					<br>
					<label>Description</label> 
					<input type="text" class="form-control" ng-model="entity.issue_description" required="required">
					<br>
					<label>Author</label> 
					<input type="text" class="form-control" ng-model="entity.issue_author" required="required">
					<br>
					<label>Date</label> 
					<input type="text" class="form-control" ng-model="entity.issue_date" required="required">
					<br>
					<label>Project</label> 
					<input type="hidden" class="form-control" ng-model="entry.issue_project_id" required="required">
					<div>
						<select ng-model="entry.issue_project_id" ng-options="option.project_id as option.project_name for option in projects" ng-disabled="operation == 'show'" required="required"></select>	
					</div>
					<br>
					<label>Status</label> 
					<input type="hidden" class="form-control" ng-model="entry.issue_istatus_id" required="required">
					<div>
						<select ng-model="entry.issue_istatus_id" ng-options="option.istatus_id as option.istatus_name for option in statuses" ng-disabled="operation == 'show'" required="required"></select>	
					</div>
					<br>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="saveEntity()" ng-show="!exist">Save</button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="updateEntity()" ng-show="exist">Update</button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="cancelUpdate()">Cancel</button>
                    </div>
                </div>

        </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

	<script type="text/javascript">
	
		function getURLParameter(name) { 
			return decodeURIComponent((
				new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)
				|| [,""])[1].replace(/\+/g, '%20'))|| null; 
	    }
	
		angular.module('page', ['ngAnimate', 'ui.bootstrap']);
		angular.module('page').controller('NewOrEditController', function ($scope, $http) {
			var url = '../../js/zeus/issues/issues.js';
	  		$scope.primaryKey = 'issue_id';
			$scope.urlParameter = getURLParameter($scope.primaryKey);
	        $scope.exist = $scope.urlParameter !== null;
	        $scope.errorMessage = null;
	        $scope.successfullyUpdated = false;
	                    
	        if($scope.urlParameter){
	        	var getUrl = url + '?' + $scope.primaryKey + '=' + $scope.urlParameter;
	
	        	$http.get(getUrl)
	        	.success(function(response){
	            	$scope.entity=response;    
				}).error(function(response){
	            	$scope.exist = false;
				});
			}
	        
			var urlProjects = '../../../js/zeus/projects/projects.js';
				
			$http.get(urlProjects)
				.success(function(projects){
					$scope.projects = projects;
				});
			
			var urlStatuses = '../../../js/zeus/issues/statuses.js';
				
			$http.get(urlStatuses)
				.success(function(statuses){
					$scope.statuses = statuses;
				});

	        $scope.saveEntity = function(){
	        	$http.post(url ,$scope.entity)
	        	.success(function(response){
	            	var documentURL = document.URL.toString();
					documentURL = documentURL.substring(0, documentURL.lastIndexOf('=')+1);
	            	documentURL+=parseInt(response);
	                window.location = documentURL;
	                $scope.errorMessage = null;
				}).error(function(response){
	            	$scope.errorMessage = response.err.message;
				});
			}
	                    
	        $scope.updateEntity = function(){
	        	$http.put(url, $scope.entity)
	        	.success(function (response){
	        		$scope.successfullyUpdated = true;
	                $scope.errorMessage = null;
	            }).error(function(response){
	                $scope.successfullyUpdated = false;
	                $scope.errorMessage = response.err.message;
	            });
			}
	                    
	        $scope.cancelSave = function(){
	            $scope.entity = {};
			}
	
	        $scope.cancelUpdate = function(){
	        	$scope.errorMessage = null;
	        	
	        	$http.get(getUrl)
	        	.success(function(response){
					$scope.entity=response;    
				}).error(function(response){
	            	$scope.exist = false;
				});
			}
	        
	        $scope.dateOptions = {
					startingDay: 1
			};
			$scope.formats = ['yyyy/MM/dd', 'dd-MMMM-yyyy', 'dd.MM.yyyy', 'shortDate'];
  			$scope.format = $scope.formats[0];
	        
	                    
		});
	</script>

	<script>
	  $( document ).ready(function() {
	    $.getJSON("main.menu", function(data) {
			$.each(data, function(i, item) {
				var itemContent = "";
				if (item.subMenu.length > 0) {
					itemContent += "<li class=\"dropdown\"><a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">" + item.name + " <b class=\"caret\"></b></a>";
					itemContent += "<ul class=\"dropdown-menu\">";
					$.each(item.subMenu, function(j, subitem) {
						itemContent += "<li><a href=\"" + subitem.link + "\" >" + subitem.name + "</a></li>";
					});
					itemContent += "</ul>";
				} else {
					itemContent += "<li><a href=\"" + item.link + "\" >" + item.name + "</a>";
				}
				itemContent += "</li>";
				$("#main-menu").append(itemContent);
			});
		});
	  });
	</script>
